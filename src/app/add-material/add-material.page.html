      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Materials
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <li><a class="dropdown-item" href="materials">liste materials</a></li>

  <br><br>
  <ion-content>
    
    <form [formGroup]="add">
      <div class="form-group row ">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Name" formControlName="name"/>
      <!---->
        <small class="text-danger" *ngIf=" add.get('name').hasError('required')">this field is required</small>
        <small class="text-danger" *ngIf=" add.get('name').hasError('minlength')">this minimum length  3 characteres</small>
        <small class="text-danger" *ngIf=" add.get('name').hasError('maxlength')">the max legth is   30 characteres</small>
      </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Matricule</label>
      <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="matricule" formControlName="matricule"/>
      <small class="text-danger" *ngIf=" add.get('matricule').hasError('required')">this field is required</small>
    
        
      </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">carte_grise</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" placeholder="carte_grise" formControlName="carte_grise"/>
        <small class="text-danger" *ngIf=" add.get('carte_grise').hasError('required')">this field is required</small>
        
      </div>
      </div>
      <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="add.invalid" (click)="onadd()" >Add Material</button>
      </div>
      </div>
    </form>
  </ion-content>
  
  
</ion-content>
