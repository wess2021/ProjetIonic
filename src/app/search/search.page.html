<ion-content>



<ion-item>
  <ion-label><div><!-- Searchbar with cancel button shown on focus -->
    <tr>
    <ion-searchbar   debounce="500" (ionChange)="_ionChange($event)"></ion-searchbar>
    </tr>
    </div></ion-label>
  <ionic-selectable  item-content 
  
   [(ngModel)]="material" 
   itemValueField="id" 
   itemTextField="name" 
   [items]="materialsData"  
   (onChange)="materielChanged(material.id)"
   [canSearch]=true
   ResetButtonText="Clear selected"
     > </ionic-selectable>
</ion-item>
  <ion-toolbar color="dark"> 
    <ion-searchbar debounce="500" (ionChange)="FilterJSONData($event)"></ion-searchbar>
  </ion-toolbar>
  <div *ngIf="search ===true ">
   
  <ion-item *ngFor="let item of searchitem">{{item.name}}</ion-item>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">name</th>
        <th scope="col">matricule</th>
        <th scope="col">Carte_grise</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of searchitem;index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.matricule}}</td>
        <td>{{item.carte_grise}}</td>
        
        
       <td>
          <button type="button" class="btn btn-outline-success" (click)="edit(item.id)">Edit</button>
          <button type="button" class="btn btn-outline-danger" (click)="delete(item)">Delete</button>
          <button type="button" class="btn btn-outline-info" (click)="detail(item.id)">Details</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ion-button href="/add-material">Add material</ion-button>

</div>
</ion-content>
